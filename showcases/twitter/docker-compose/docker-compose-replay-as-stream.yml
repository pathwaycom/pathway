version: "3.8"
services:
  postgres:
    container_name: postgres_container
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - ../postgres_schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT}:5432"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../services/frontend/
      args:
        API_PORT: "${API_PORT}"
        MAPBOX_TOKEN: "${MAPBOX_TOKEN}"
    ports:
      - ${FRONTEND_PORT}:80
    depends_on:
      - api

  api:
    build: ../services/api/
    ports:
      - ${API_PORT}:8000
    depends_on:
      postgres:
        condition: service_healthy

  pelias_geocoder:
    build: ../services/geocoder/
    healthcheck:
      test: [ "CMD", "nc", "-vz", "localhost", "3000" ]
      interval: 10s
      timeout: 10s
      retries: 10
    ports:
      - "${PELIAS_GEOCODER_PORT}:3000"

  pathway_app:
    build:
      context: ../services/pathway-app/
      dockerfile: use_streaming.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app-volume:/shared-volume

  dataset_replay:
    build: ../services/dataset-replayer/
    depends_on:
      - postgres
      - pathway_app
    volumes:
      - app-volume:/shared-volume

volumes:
     app-volume:
